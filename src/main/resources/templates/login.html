                                <form name="loginForm" novalidate class="mt-8" th:action="@{/login}" method="POST">

                                    <div class="form-group mb-4">
                                        <input type="email" name="email" class="form-control" id="loginFormInputEmail" aria-describedby="emailHelp" placeholder=" " />
                                        <label for="loginFormInputEmail" th:text="#{correoElectronico}"></label>
                                    </div>

                                    <div class="form-group mb-4">
                                        <input type="password" name="password" class="form-control" id="loginFormInputPassword" placeholder="Password" />
                                        <label for="loginFormInputPassword" th:text="#{password}"></label>
                                    </div>
                                    
                                    <div align="center" th:if="${param.error}">
										<p style="font-size: 20; color: #FF1C19;" th:text="#{falloAutenticacion}"></p>
									</div>

                                    <div class="remember-forgot-password row no-gutters align-items-center justify-content-between pt-4">

                                        <div class="form-check remember-me mb-4">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input" aria-label="Remember Me" />
                                                <span class="checkbox-icon"></span>
                                                <span class="form-check-description" th:text="#{recordarme}"></span>
                                            </label>
                                        </div>

                                        <a href="#" class="forgot-password text-secondary mb-4" th:text="#{olvidoPassword}"></a>

                                    </div>

                                    <button type="submit" class="submit-button btn btn-block btn-secondary my-4 mx-auto" aria-label="LOG IN" th:text="#{ingresar}">

                                    </span>
