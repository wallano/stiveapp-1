<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic" rel="stylesheet">

    <!-- STYLESHEETS -->
    <style type="text/css">
            [fuse-cloak],
            .fuse-cloak {
                display: none !important;
            }
        </style>
    <!-- Icons.css -->
    <link type="text/css" rel="stylesheet" th:href="@{/icons/fuse-icon-font/style.css}">
    <!-- Animate.css -->
    <link type="text/css" rel="stylesheet" th:href="@{/vendor/animate.css/animate.min.css}">
    <!-- PNotify -->
    <link type="text/css" rel="stylesheet" th:href="@{/vendor/pnotify/pnotify.custom.min.css}">
    <!-- Nvd3 - D3 Charts -->
    <link type="text/css" rel="stylesheet" th:href="@{/vendor/nvd3/build/nv.d3.min.css}" />
    <!-- Perfect Scrollbar -->
    <link type="text/css" rel="stylesheet" th:href="@{/vendor/perfect-scrollbar/css/perfect-scrollbar.min.css}" />
    <!-- Fuse Html -->
    <link type="text/css" rel="stylesheet" th:href="@{/vendor/fuse-html/fuse-html.min.css}" />
    <!-- Main CSS -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/jquery.mCustomScrollbar.css}">
    <!-- / STYLESHEETS -->

    <!-- JAVASCRIPT -->
    <!-- jQuery -->
    <script type="text/javascript" th:src="@{/vendor/jquery/dist/jquery.min.js}"></script>
    <!-- Mobile Detect -->
    <script type="text/javascript" th:src="@{/vendor/mobile-detect/mobile-detect.min.js}"></script>
    <!-- Perfect Scrollbar -->
    <script type="text/javascript" th:src="@{/vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js}"></script>
    <!-- Popper.js -->
    <script type="text/javascript" th:src="@{/vendor/popper.js/index.js}"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" th:src="@{/vendor/bootstrap/bootstrap.min.js}"></script>
    <!-- Nvd3 - D3 Charts -->
    <script type="text/javascript" th:src="@{/vendor/d3/d3.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/nvd3/build/nv.d3.min.js}"></script>
    <!-- Data tables -->
    <script type="text/javascript" th:src="@{/vendor/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/datatables-responsive/js/dataTables.responsive.js}"></script>
    <!-- PNotify -->
    <script type="text/javascript" th:src="@{/vendor/pnotify/pnotify.custom.min.js}"></script>
    <!-- Fuse Html -->
    <script type="text/javascript" th:src="@{/vendor/fuse-html/fuse-html.min.js}"></script>
    <!-- Main JS -->
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/chat.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.mCustomScrollbar.js}"></script>
    <!-- / JAVASCRIPT -->
</head>

<body class="layout layout-vertical layout-left-navigation layout-below-toolbar">
    <main>
        <div id="wrapper">
            <aside id="aside" class="aside aside-left" data-fuse-bar="aside" data-fuse-bar-media-step="md" data-fuse-bar-position="left">
                <div class="aside-content-wrapper">

                    <div class="aside-content bg-primary-700 text-auto">

                        <div class="aside-toolbar">

                            <div class="logo">
                                <span class="logo-icon">F</span>
                                <span class="logo-text">FUSE</span>
                            </div>

                            <button id="toggle-fold-aside-button" type="button" class="btn btn-icon d-none d-lg-block" data-fuse-aside-toggle-fold>
                                <i class="icon icon-backburger"></i>
                            </button>

                        </div>

                        <ul class="nav flex-column custom-scrollbar" id="sidenav" data-children=".nav-item">

                            <li class="nav-item">
                                <a class="nav-link ripple active" href="apps-chat.html" data-url="apps-chat.html">

                                    <i class="icon s-4 icon-hangouts"></i>

                                    <span>Chat</span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </aside>
            <div class="content-wrapper">
                <nav id="toolbar" class="bg-white">

                    <div class="row no-gutters align-items-center flex-nowrap">

                        <div class="col">

                            <div class="row no-gutters align-items-center flex-nowrap">

                                <button type="button" class="toggle-aside-button btn btn-icon d-block d-lg-none" data-fuse-bar-toggle="aside">
                                    <i class="icon icon-menu"></i>
                                </button>

                                <div class="toolbar-separator d-block d-lg-none"></div>

                                <div class="shortcuts-wrapper row no-gutters align-items-center px-0 px-sm-2">

                                    <div class="shortcuts row no-gutters align-items-center d-none d-md-flex">

                                        <a href="apps-chat.html" class="shortcut-button btn btn-icon mx-1">
                                            <i class="icon icon-hangouts"></i>
                                        </a>

                                    </div>
                                    
                                </div>

                                <div class="toolbar-separator"></div>

                            </div>
                        </div>

                        <div class="col-auto">

                            <div class="row no-gutters align-items-center justify-content-end">

                                <div class="user-menu-button dropdown">

                                    <div class="dropdown-toggle ripple row align-items-center no-gutters px-2 px-sm-4" role="button" id="dropdownUserMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <div class="avatar-wrapper">
                                            <img class="avatar" src="/images/avatars/profile.jpg">
                                            <i class="status text-green icon-checkbox-marked-circle s-4"></i>
                                        </div>
                                        <span class="username mx-3 d-none d-md-block" th:text="${nombreUsuario}"></span>
                                    </div>

                                    <div class="dropdown-menu" aria-labelledby="dropdownUserMenu">

                                        <a class="dropdown-item" href="#">
                                            <div class="row no-gutters align-items-center flex-nowrap">
                                                <i class="icon-account"></i>
                                                <span class="px-3">My Profile</span>
                                            </div>
                                        </a>

                                        <a class="dropdown-item" href="#">
                                            <div class="row no-gutters align-items-center flex-nowrap">
                                                <i class="icon-email"></i>
                                                <span class="px-3">Inbox</span>
                                            </div>
                                        </a>

                                        <a class="dropdown-item" href="#">
                                            <div class="row no-gutters align-items-center flex-nowrap">
                                                <i class="status text-green icon-checkbox-marked-circle"></i>
                                                <span class="px-3">Online</span>
                                            </div>
                                        </a>

                                        <div class="dropdown-divider"></div>

                                        <form th:action="@{/logout}" method="get">
											<a class="dropdown-item" th:href="@{/logout}">
                                            <div class="row no-gutters align-items-center flex-nowrap">
                                                <i class="icon-logout"></i>
                                                <span class="px-3">Logout</span>
                                            </div>
                                        </a>
										</form>

                                    </div>
                                </div>

                                <div class="toolbar-separator"></div>

                                <button type="button" class="search-button btn btn-icon">
                                    <i class="icon icon-magnify"></i>
                                </button>

                                <div class="toolbar-separator"></div>

                                <div class="language-button dropdown">

                                    <div class="dropdown-toggle ripple row align-items-center justify-content-center no-gutters px-0 px-sm-4" role="button" id="dropdownLanguageMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <div class="row no-gutters align-items-center">
                                            <img class="flag mr-2" src="/images/flags/us.png">
                                            <span class="d-none d-md-block">EN</span>
                                        </div>
                                    </div>

                                    <div class="dropdown-menu" aria-labelledby="dropdownLanguageMenu">

                                        <a class="dropdown-item" href="#">
                                            <div class="row no-gutters align-items-center flex-nowrap">
                                                <img class="flag" src="/images/flags/us.png">
                                                <span class="px-3">English</span>
                                            </div>
                                        </a>

                                        <a class="dropdown-item" href="#">
                                            <div class="row no-gutters align-items-center flex-nowrap">
                                                <img class="flag" src="/images/flags/es.png">
                                                <span class="px-3">Spanish</span>
                                            </div>
                                        </a>

                                        <a class="dropdown-item" href="#">
                                            <div class="row no-gutters align-items-center flex-nowrap">
                                                <img class="flag" src="/images/flags/tr.png">
                                                <span class="px-3">Turkish</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </nav>
                <div class="content custom-scrollbar" id="divPrimero">

                    <div id="chat" class="page-layout carded full-width">

                        <div class="top-bg bg-secondary"></div>

                        <!-- CONTENT -->
                        <div class="page-content-wrapper w-100 mx-auto px-0 pt-0 pt-sm-4 px-sm-4 pt-sm-8">

                            <div class="page-content-card">

                                

                                <div class="page-content">

                                    <div id="chat-content-views" class="views">

                                        <!-- CHAT -->
                                        <div id="chat-view" class="view flex-column align-items-center justify-content-center">
                                            <!-- CHAT TOOLBAR -->
                                            <div class="toolbar row no-gutters align-items-center justify-content-between w-100 px-4">

                                                <div class="col">

                                                    <div class="row no-gutters align-items-center">

                                                        <!-- RESPONSIVE CHATS BUTTON-->
                                                        <button type="button" class="btn btn-icon" data-fuse-bar-toggle="chat-left-sidebar">
                                                            <i class="icon icon-hangouts s-8"></i>
                                                        </button>
                                                        <!-- / RESPONSIVE CHATS BUTTON-->

                                                        <!-- CHAT CONTACT-->
                                                       <!--  <div class="chat-contact row no-gutters align-items-center">

                                                            <div class="avatar-wrapper mr-4">
                                                                <img src="/images/avatars/Barrera.jpg" class="avatar" alt="Barrera" />

                                                                <i class="icon icon- s-4 status do-not-disturb"></i>
                                                            </div>

                                                            <div class="chat-contact-name">
                                                                Barrera
                                                            </div>
                                                        </div> -->
                                                        <!-- / CHAT CONTACT-->

                                                    </div>
                                                </div>

                                                <button type="button" class="btn btn-icon">
                                                    <i class="icon icon-dots-vertical"></i>
                                                </button>
                                            </div>
                                            <!-- / CHAT TOOLBAR -->

                                            <!-- CHAT CONTENT -->
                                            <!-- <form action="#"> -->
                                            <div id="divContenidoChat" class="chat-content col custom-scrollbar" style="height: 400px; overflow-y:hidden; overflow-x:hidden;"">

                                                <!-- CHAT MESSAGES -->
                                                <div class="chat-messages" id="parentChat" style="height:400px;overflow-y:scroll; overflow-x:hidden;">
                                                    
                                                    <!-- MESSAGE -->
                                                    <div class="row flex-nowrap message-row contact p-4">

                                                        <img class="avatar mr-4" src="/images/avatars/Stive.jpg" />

                                                        <div class="bubble">
                                                            <div th:text="${saludoWatson}" class="message">
                                                            
                                                            </div>
                                                            <!-- <div class="time text-muted text-right mt-2">02 May 16 16:30</div> -->
                                                        </div>

                                                    </div>
                                                    <!-- / MESSAGE -->

                                                    
                                                </div>
                                                <!-- CHAT MESSAGES -->
                                            </div>
                                            <!-- </form> -->
                                            <!-- / CHAT CONTENT -->

                                            <!-- CHAT FOOTER -->
                                            <div class="chat-footer row align-items-center justify-content-center w-100 p-2 pl-4" style="position: absolute; bottom: 0px; left: 15px;">

                                                <!-- REPLY FORM -->
                                                <form class="reply-form row no-gutters align-items-center w-100" th:action="@{/chat}"
													th:object="${chatbot}" method="post">

                                                    <div class="form-group col mr-4">
                                                        <textarea class="form-control" id="userTextarea" placeholder="Type and hit enter to send message" style="background: white;"
                                                        	th:field="*{textoUsuario}"></textarea>
                                                    </div>

                                                    <button type="button" class="btn btn-fab btn-secondary" aria-label="Send message" onclick="consumirWatson()">
                                                        <i class="icon icon-send"></i>
                                                    </button>

                                                </form>
                                                <!-- / REPLY FORM -->
                                            </div>
                                            <!-- / CHAT FOOTER-->
                                        </div>
                                        <!-- / CHAT -->

                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- / CONTENT -->
                    </div>

                    <script type="text/javascript" th:src="@{/js/apps/chat/chat.js}"></script>

                </div>
            </div>

        </div>
    </main>
</body>

</html>
