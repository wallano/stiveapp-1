                        <div class="form-wrapper col-12 col-md-auto d-flex justify-content-center p-4 p-md-0">

                            <div class="form-content md-elevation-8 h-100 bg-white text-auto py-16 py-md-32 px-12">

                                <div class="title h5" th:text="#{crearCuenta}"></div>
                                
                                <div th:if="${save eq 'success'}">
							       <div class="alert alert-success alert-dismissible" role="alert">
							       		<p th:text="#{registroExitoso}" align="center"></p>
							       </div>
							    </div>
                                
                                <form name="registerForm" novalidate class="mt-8" autocomplete="off" action="#" th:action="@{/register}"
										th:object="${user}" method="post">
                                
                                <div class="alert alert-danger alert-dismissible" id="panelMensajes" th:if="${#fields.hasErrors('*')}">
									<p id="hLineError" th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</p>
								</div>

                                <!-- <div class="description mt-2">Sed mollis velit facilisis facilisis viverra</div> -->

                                

                                    <div class="form-group mb-4">
                                        <input type="text" th:field="*{name}" class="form-control" id="registerFormInputName" aria-describedby="nameHelp" required="required"/>
                                        <label for="registerFormInputName" th:text="#{nombre}"></label>
                                    </div>

                                    <div class="form-group mb-4">
                                        <input type="email" th:field="*{email}" class="form-control" id="registerFormInputEmail" aria-describedby="emailHelp" 
                                        placeholder="Email" required="required"/>
                                        <label for="registerFormInputEmail" th:text="#{correoElectronico}"></label>
                                    </div>

                                    <div class="form-group mb-4">
                                        <input type="password" class="form-control" id="registerFormInputPassword" th:field="*{password}" 
                                        placeholder="Password" required="required"/>
                                        <label for="registerFormInputPassword" th:text="#{password}"></label>
                                    </div>

                                    <div class="form-group mb-4">
                                        <input type="password" class="form-control" id="registerFormInputPasswordConfirm" th:field="*{confirmPassword}" 
                                        required="required"/>
                                        <label for="registerFormInputPasswordConfirm" th:text="#{confirmarPassword}"></label>
                                    </div>

                                    <div class="terms-conditions row align-items-center justify-content-center pt-4 mb-8">
                                        <div class="form-check mr-1 mb-1">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input" aria-label="Remember Me" />
                                                <span class="checkbox-icon"></span>
                                                <span th:text="#{aceptaTerminos}"></span>
                                            </label>
                                        </div>
                                        <a href="#" class="text-secondary mb-1" th:text="#{terminosCondiciones}"></a>
                                    </div>

                                    <button type="submit" class="submit-button btn btn-block btn-secondary my-4 mx-auto" aria-label="LOG IN" th:text="#{crearMiCuenta}">
                                        
                                    </button>
                                    
                                    <!-- <span th:utext="${successMessage}"></span> -->
